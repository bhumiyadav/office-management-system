<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Add An Employee!</h1>
    <hr> 
    <form action="/add_emp/" method= "POST"> 
          {% csrf_token %}

          <label for="first_name">First Name</label><br>
          <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>

          <label for="last_name">Last Name</label><br>          
          <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

          <label for="salary">salary</label><br>
          <input type="numbert" id="salary" name="salary" value="{{ salary }}"><br>

          <label for="dept">department</label><br>
          <input type="number" id="dept" name="bonus" value="{{ dept }}"><br>

          <label for="bonus">Bonus</label><br>
          <input type="number" id="bonus" name="dept" value="{{ bonus }}"><br>

          <label for="role">Role</label><br>
          <input type="number" id="Role" name="role" value="{{ role }}"><br>
          
          <label for="phone">Phone</label><br>          
          <input type="tel" id="phone" name="phone" value="{{ phone }}"><br>
        
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>    
</body>
</html>
